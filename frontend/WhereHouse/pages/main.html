<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <!-- favicon 로고 -->
    <link rel="icon" href="/images/home_icon.png">
    <title>WhereHouse</title>
</head>

<body>
    <div id="information">
        <div id="btn">◀</div>
        <aside id="side-bar">
            <div class="search-bar">
                <div id="inputSearch">
                    <input type="text" id="search" name="q" placeholder="지역구 명으로 검색 ex OO구">
                </div>
                <div id="btnSearch">
                    <button type="submit"><img src="5.png" alt=""> </button>
                </div>
            </div>
            <div class="gu-info">
                지역구 정보
            </div>
            <div class="gu-choose">
                <select name="" id="">
                    <option value="지역구를 선택해주세요">지역구를 선택해주세요</option>
                    <option value="강남구">강남구</option>
                    <option value="강동구">강동구</option>
                    <option value="강북구">강북구</option>
                    <option value="강서구">강서구</option>
                    <option value="관악구">관악구</option>
                    <option value="광진구">광진구</option>
                    <option value="구로구">구로구</option>
                    <option value="금천구">금천구</option>
                    <option value="노원구">노원구</option>
                    <option value="도봉구">도봉구</option>
                    <option value="동대문구">동대문구</option>
                    <option value="동작구">동작구</option>
                    <option value="마포구">마포구</option>
                    <option value="서대문구">서대문구</option>
                    <option value="서초구">서초구</option>
                    <option value="성동구">성동구</option>
                    <option value="성북구">성북구</option>
                    <option value="송파구">송파구</option>
                    <option value="양천구">양천구</option>
                    <option value="영등포구">영등포구</option>
                    <option value="용산구">용산구</option>
                    <option value="은평구">은평구</option>
                    <option value="종로구">종로구</option>
                    <option value="중구">중구</option>
                    <option value="중랑구">중랑구</option>
                </select>
            </div>
        </aside>
    </div>

    <script>
        var info = document.querySelector("#information");
        var func = document.querySelector("#btn");


        func.addEventListener("click", panelFunc);

        function panelFunc() {
            if (info.style.left === "-333px") {
                info.style.left = "0px";
                func.innerText = "◀";
            } else {
                info.style.left = "-333px";
                func.innerText = "▶";
            }
        }
    </script>
</body>

</html>
