<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/json/mapData.json" type="text/javascript"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d24dfa7488d79e7f12995de4945ddcfa">
    </script>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/gu_map.js"></script>
</head>

<body>
    <div id="map">
    </div>

    <div id="information">
        <div id="btn">◀</div>

        <aside id="side-bar">
            <div class="gu-info">
                지역구 정보
            </div>
            <div class="gu-choose">
                <select name="" id="">
                    <option value="default">지역구를 선택해주세요</option>
                    <option value="강남구">강남구</option>
                    <option value="강동구">강동구</option>
                    <option value="강북구">강북구</option>
                    <option value="강서구">강서구</option>
                    <option value="관악구">관악구</option>
                    <option value="광진구">광진구</option>
                    <option value="구로구">구로구</option>
                    <option value="금천구">금천구</option>
                    <option value="노원구">노원구</option>
                    <option value="도봉구">도봉구</option>
                    <option value="동대문구">동대문구</option>
                    <option value="동작구">동작구</option>
                    <option value="마포구">마포구</option>
                    <option value="서대문구">서대문구</option>
                    <option value="서초구">서초구</option>
                    <option value="성동구">성동구</option>
                    <option value="성북구">성북구</option>
                    <option value="송파구">송파구</option>
                    <option value="양천구">양천구</option>
                    <option value="영등포구">영등포구</option>
                    <option value="용산구">용산구</option>
                    <option value="은평구">은평구</option>
                    <option value="종로구">종로구</option>
                    <option value="중구">중구</option>
                    <option value="중랑구">중랑구</option>
                </select>
            </div>

            <div id="average-charter">
                <div id="charter">
                    평균 전세 가격
                </div>
                <div id="charter-deposit">
                    보증금 : <span id="charter-deposit-fee">ex</span> 만원
                </div>
            </div>
            <div id="average-monthly">
                <div id="monthly">
                    평균 월세 가격
                </div>
                <div id="monthly-deposit">
                    보증금 : <span id="monthly-deposit-fee">ex</span> 만원
                </div>
                <div id="monthly-month">
                    월세 : <span id="monthly-month-fee">ex</span> 만원
                </div>                            
            </div>
            <div id="average-score">
                안전 종합 점수
            </div>
            <div id="average-score">
                편의 종합 점수
            </div>
            <div id="average-score">
                인구 밀집 수치
                <div id="population-rank">
                    서대문구의 인구밀집 순위는 <span id="population-rank-num">위</span>입니다.
                </div>
            </div>
            <div id="logo-img"><img src="/images/home_icon.png" alt=""></div>
        </aside>
    </div>
</body>

</html>
